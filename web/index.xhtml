<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- expression language pra ler e escrever valores do bean -->
<!-- <f:view> eh bom pra internacionalizaçao, sem nao muda nada -->
<h:body>
    <p:importEnum type="br.com.devdojo.maratonajsf.model.enums.Turno"
                  var="Turno" allSuffix="ALL_ENUM_VALUES"/>
    <h:outputLabel value=", world"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome}"/><br/>
    <!-- nao pode nota1.eq pq nao existe eh primitive double ??, to comparando, mas pode usar == tb -->
    <h:outputLabel
            value="#{estudanteRegistrarBean.estudante.nota1 eq estudanteRegistrarBean.estudante.nota2 and estudanteRegistrarBean.estudante.nome.equals('Luiza')}"/><br/>
    <!-- lt é o simbolo de menor, less than, le é less or equal -->
    <h:outputText value="Comparação de notas"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota1 le estudanteRegistrarBean.estudante.nota2}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota1 eq 0 ? 'ZERO' : 'NÃO ZERO'}"/><br/>
    <!-- o operador de atribuiçao nao altera o atr.estudante.buto, pra alterar tem q ter um form com post, ou uma req ajax-->
    <!-- ele vai ser 20 só nesse momento -->
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota3 = 20}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota3}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome += 'sobrenome algumacoisa'}"/><br/>
    <!--Palavras reservadas: and, or, not, eq, ne eh not equal, lt, gt, le, ge greater equal, true, fals
       null, instanceof,  empty, not empty, div para divisão e mod para resto &ndash;&gt;-->
    <h:outputText value="ENUM"></h:outputText><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno eq Turno.MATUTINO}"/><br/>

    <!--Arrays-->
    <h:outputLabel value="#{estudanteRegistrarBean.nomesArray[0]} #{estudanteRegistrarBean.nomesArray[1]}
    #{estudanteRegistrarBean.nomesArray[2]}"/><br/>

    <!--Foreach-->
    <ui:repeat value="#{estudanteRegistrarBean.nomesArray}" var="nome">
        <h:outputLabel value="#{nome}"/><br/>
    </ui:repeat>

    <!--Lista-->
    <h:outputLabel value="#{estudanteRegistrarBean.nomesList.get(0)} #{estudanteRegistrarBean.nomesList.get(1)}
    #{estudanteRegistrarBean.nomesList.get(2)}"/><br/>

    <!--Foreach lista-->
    <ui:repeat value="#{estudanteRegistrarBean.nomesList}" var="kibe">
        <h:outputLabel value="#{kibe}"/><br/>
    </ui:repeat>

    <!--SET; para imprimir no for os valores individuais, precistava transformar em array agr n-->
    <h:outputLabel value="----------SET------------"></h:outputLabel>
    <ui:repeat value="#{estudanteRegistrarBean.nomesSet}" var="set">
        <h:outputLabel value="#{set}"/><br/>
    </ui:repeat>

    <!--MAP-->
    <h:outputLabel value="----------MAP------------"/>
    <h:outputLabel value="#{estudanteRegistrarBean.nomesMap.get('goku')}"/><br/>
    <ui:repeat value="#{estudanteRegistrarBean.nomesMap.entrySet()}" var="entry">
        <h:outputLabel value="#{entry}"/><br/>
        <h:outputLabel value="#{entry.key}"/><br/>
        <h:outputLabel value="#{entry.value}"/><br/>
    </ui:repeat>
</h:body>
</html>
